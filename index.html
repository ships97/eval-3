<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
  </head>
  <style>
#navbar {
          display: flex;
          justify-content: space-between;
          padding: 0px 15px;
        }

        #add-money {
          height: 300px;
          width: 25%;
          margin: auto;
          margin-top: 50px;
          display: flex;
          flex-direction: column;
          gap: 30px;
        }

        #amount {
          height: 25px;
        }
  </style>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
      <h1 id="wallet"></h1>
    </div>
    <div id="add-money">
      <input type="number" id="amount" required>
      <button id="add_to_wallet" onclick="addBalance()">Add to Wallet</button>
      <button id="book_movies"><a href="movies.html">Book Movies</button>
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
    </div>
  </body>
</html>
